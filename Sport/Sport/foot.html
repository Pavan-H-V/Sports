<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .social-icons {
    display: flex;
    gap: 20px;
}

.icon img {
    width: 40px;
    height: 40px;
    transition: transform 0.3s ease-in-out;
}

.icon img:hover {
    transform: scale(1.2);
}

    </style>
</head>
<body>

    <footer class="footer">
        <div class="social-icons">
            <a href="mailto:your-email@gmail.com" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail">
            </a>
            <a href="https://yourwebsite.com" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991105.png" alt="Website">
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X">
            </a>
        </div>
    </footer>
    

</body>
</html>
