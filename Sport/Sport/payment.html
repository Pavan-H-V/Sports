<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Payment Form</title>
    <link rel="stylesheet" href="payment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
   <form>
    <div class="container">
        <!-- Top Black Bar -->
        <div class="header">
            <div class="header-text">SCAN <span>To Pay</span></div>
        </div>

        <!-- QR Code Section -->
        <div class="qr-container">
            <img class="qr-code" src="assets/img/pay.jpg" alt="QR code for Cash App">
            <div class="qr-text">Cash App</div>
            <br>
        </div>

        <!-- Payment Methods Section -->
        <div class="payment-methods">
            <div class="payment-text">WE ALSO ACCEPT</div>
        </div>

        <div class="icons-container">
            <i class="fas fa-money-bill-wave"></i>
            <i class="fab fa-google-pay"></i>
            <i class="fab fa-apple-pay"></i>
            <i class="fab fa-paypal"></i>
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-mastercard"></i>
        </div>

        <!-- Connect With Us Section -->
        <div class="connect">
            <div class="connect-title">CONNECT WITH US!</div>
            <div class="divider"></div>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fab fa-whatsapp"></i>
                    <span>+91 9611364971</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>pavanhv@gmail.com</span>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="https://forms.gle/M72Qu2FXBmvGbEZ6A">
                <button type="button">NEXT</button>
            </a>
        </div>
    </div>
</form>
</body>
</html>
